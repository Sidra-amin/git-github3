<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" type="text/css" href="mystyle.css">

  </head>
  <body>
     
    <form>
        <h1>  Website Survey</h1>
        <label for ="First Name:"><b>First Name:</b></label>
      <input type="text" name="firstname" size="40" maxlength="30" required="required" placeholder="Enter First Name">
        <br /><br />

       <label for ="Lastname:"><b>Last Name:</b></label>
        <input type="text" name="lastname" size="40" maxlength="30" required="required"placeholder="Enter Last Name">
       <br /><br />

       <label for ="Email Address:"><b>Email Address:</b></label>
       <input type="email" name="emailaddress" size="40" maxlength="35"required="required" placeholder="Enter Email Address"><br />

       <br /><label for="Date of Birth:"><b>Date of Birth:</b></label>
       <input type="date" name="date" size="20" maxlength="35"><br /><br />

      <label for ="gender"><b>Gender:</b></label>

      <label for="male">Male</label>
       <input type="radio" id="male" name="gender" value="male">

     <label for="female">Female</label>
     <input type="radio" id="female" name="gender" value="female"> 

     <label for="other">Other </label>
     <input type="radio" id="other" name="gender" value="other"><br /><br />

    <label for="country"><b>Select your country</b></label>
    <select name="country" value="select">
     <option value="America">America</option>
     <option value="Bangladesh">Bangladesh</option>
     <option value="China">china</option>
     <option value="Danmark">Danmark</option>
     <option value="Indonesia">Indonesia</option>
     <option value="Pakistan">Pakistan</option>
     <option value="Paris">Pris</option>
     <option value="Turkey">Turkey</option>
     
     </select>

    <p>
     <b>Which option describes you the best?</b>
     <select name="Designation"placeholder="select">
     <option value="Student">Student</option>
     <option value="Manager">Manager</option>
     <option value="Professor">Professor</option>
     <option value="other">Other</option>
     </select>
      </p>

     <p>How did you come to know about our website?</p>
      <label for="other"><b>Other</b> </label>
     <input type="checkbox" id="other"  value="other">
     <label for="Friend"><b>Friend</b> </label>
      <input type="checkbox" id="friend"  value="friend">
      <label for="Google"><b>Google</b> </label>
     <input type="checkbox" id="Google"  value="Google">
    <label for="Advertising"><b>Advertising</b> </label>
     <input type="checkbox" id=">Advertising"  value=">Advertising"><br /><br />

     <p>Are you satisfied that you found out our website?</p>
     <input type="checkbox" id="Satisfied"  value="Satisfied">
     <label for="satisfied"><b>Satisfied</b> </label><br /><br />

     <input type="checkbox" id="not Satisfied"  value="not Satisfied">
      <label for="not satisfied"><b>Not Satisfied</b> </label><br /><br />

     <input type="checkbox" id="neutral"  value="Neutral">
    <label for="neutral"><b>Neutral</b> </label><br /><br />
   

      
      <p><b>How can we improve our website?</b></p>
      <textarea name="comment" id="comment" cols="60" rows="10" placeholder="Write something.....">
       </textarea>
     <br /> <input class="a" type="submit" value="Submit">
    </form>
   </body>
</html>
